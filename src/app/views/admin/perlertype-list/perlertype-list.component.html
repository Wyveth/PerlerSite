<app-breadcrumbs
  nodeParent="Accueil"
  nodeParentUrl="home"
  nodeChild="PerlerTypes"
></app-breadcrumbs>

<section class="inner-page">
  <div class="container">
    <div class="flex justify-center">
      <div class="w-full lg:w-2/12">
        <button class="btn btn-primary btn-sm" (click)="onNewPerlerType()">
          Nouveau Type de Perle
        </button>
      </div>
    </div>
    <div class="flex flex-cols-1 flex-cols-sm-2 flex-cols-md-4 g-3" style="margin-top: 20px">
      <div class="col" *ngFor="let perlerType of perlerTypes; let i = index">
        <div class="card shadow-sm">
          <div class="card-head" [style.background-color]="perlerType.color">
            <img
              style="max-height: 50%"
              class="bd-placeholder-img card-img-top"
              src=""
              role="img"
              aria-label="Placeholder: Test"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            />
          </div>
          <div class="card-body">
            <p class="card-text">{{ perlerType.reference }} - {{ perlerType.libelle }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a
                  class="btn btn-sm btn-outline-light link-warning"
                  (click)="onEditPerlerType(perlerType.key)"
                >
                  <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-sm btn-outline-light link-danger">
                  <!-- [swal]="{ title: 'Attention!', text:'Voulez vous vraiment supprimer le type de perle: ' + perlerType.reference + ' - ' + perlerType.libelle, icon:'warning', cancelButtonText: 'Pas encore', showCancelButton: true }" (confirm)="onDeletePerlerType(perlerType)" -->
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
