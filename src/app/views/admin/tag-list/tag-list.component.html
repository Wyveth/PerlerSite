<app-breadcrumbs nodeParent="Accueil" nodeParentUrl="home" nodeChild="Tags"></app-breadcrumbs>

<section class="inner-page">
  <div class="container">
    <div class="flex justify-center">
      <div class="w-full lg:w-2/12">
        <button class="btn btn-primary btn-sm" (click)="onNewTag()">Nouveau Tag</button>
      </div>
    </div>
    <div class="flex flex-cols-1 flex-cols-sm-2 flex-cols-md-4 g-3" style="margin-top: 20px">
      <div class="col" *ngFor="let tag of tags; let i = index">
        <div class="card shadow-sm">
          <div class="card-head">
            <img
              style="max-height: 50%"
              class="bd-placeholder-img card-img-top"
              src="{{ tag.pictureUrl }}"
              role="img"
              aria-label="Placeholder: Test"
              preserveAspectRatio="xMidYMid slice"
              focusable="false"
            />
          </div>
          <div class="card-body">
            <p class="card-text">{{ tag.code }} - {{ tag.libelle }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a class="btn btn-sm btn-outline-light link-warning" (click)="onEditTag(tag.key)">
                  <i class="fas fa-edit"></i>
                </a>
                <a class="btn btn-sm btn-outline-light link-danger">
                  <!-- [swal]="{ title: 'Attention!', text:'Voulez vous vraiment supprimer le tag: ' + tag.code + ' - ' + tag.libelle, icon:'warning', cancelButtonText: 'Pas encore', showCancelButton: true }" (confirm)="onDeleteTag(tag)"> -->
                  <i class="fas fa-trash"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
