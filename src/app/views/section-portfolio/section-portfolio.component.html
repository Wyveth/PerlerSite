<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio flex justify-center mx-5 md:mx-auto">
  <div class="container" data-aos="fade-up">
    <header class="section-header">
      <h2 [innerText]="resource.portfolio.title"></h2>
      <p class="dark:!text-white" [innerText]="resource.portfolio.subtitle"></p>
    </header>

    <div class="flex" data-aos="fade-up" data-aos-delay="100">
      <div class="w-full flex justify-center">
        <ul id="portfolio-filters">
          <li
            data-filter="*"
            [class.filter-active]="activeFilter === '*'"
            (click)="setActiveFilter('*')"
            [innerText]="resource.portfolio.all"
          ></li>

          <li
            *ngFor="let tag of tags"
            [attr.data-filter]="'.filter-' + tag.code"
            [class.filter-active]="activeFilter === '.filter-' + tag.code"
            (click)="setActiveFilter('.filter-' + tag.code)"
          >
            {{ tag.libelle }}
          </li>
        </ul>
      </div>
    </div>

    <div
      id="portfolio-container"
      class="portfolio-container relative"
      data-aos="fade-up"
      data-aos-delay="200"
    >
      <div
        *ngFor="let product of products()"
        [ngClass]="product.filterClasses"
        class="portfolio-item px-3 mb-6 w-full md:w-1/2 lg:w-1/3"
      >
        <div class="portfolio-wrap">
          <img
            [src]="product.pictureUrl"
            alt="{{ product.content }}"
            class="w-full h-auto rounded"
          />
          <div class="portfolio-info p-4">
            <div>
              <span
                *ngIf="product.isNew"
                class="inline-block bg-blue-500 text-white text-xs px-2 py-1 rounded"
                [innerText]="resource.portfolio.new"
              ></span>
              <h4 class="mt-5 text-lg font-semibold">{{ product.title }}</h4>
            </div>
            <p
              class="text-gray-600"
              [innerText]="resource.portfolio.measure | format: product.size"
            ></p>
            <div class="portfolio-links mt-3 flex space-x-4">
              <a
                [href]="product.pictureUrl"
                class="text-blue-600 hover:text-blue-800"
                data-gallery="portfolioGallery"
                [title]="product.title"
              >
                <i class="pi pi-plus" style="font-size: 0.8rem"></i>
              </a>
              <a
                [routerLink]="resource.portfolio.redirect_product_view | format: product.key"
                class="text-blue-600 hover:text-blue-800"
                [title]="resource.portfolio.details"
              >
                <i class="pi pi-link" style="font-size: 0.8rem"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Portfolio Section -->
