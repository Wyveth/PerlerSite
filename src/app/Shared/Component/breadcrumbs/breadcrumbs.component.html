<!-- ======= Breadcrumbs ======= -->
<section class="breadcrumbs">
  <div class="container">
    <ol>
      <li><a href="{{ nodeParentUrl }}">{{ nodeParent }}</a></li>
      <li *ngIf="!nodeChildUrl">{{ nodeChild }}</li>
      <li *ngIf="nodeChildUrl"><a href="{{ nodeChildUrl }}">{{ nodeChild }}</a></li>
      <li *ngIf="!nodeChildChildUrl">{{ nodeChildChild }}</li>
      <li *ngIf="nodeChildChildUrl"><a href="{{ nodeChildChildUrl }}">{{ nodeChildChild }}</a></li>
    </ol>
  </div>
</section>
<!-- End Breadcrumbs -->
