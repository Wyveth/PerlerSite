<header id="header" class="header fixed-top">
  <div class="flex items-center justify-between">

    <a [routerLink]="resource.layout.header.router.routes.home" routerLinkActive="router-link-active" class="flex logo items-center nav-link">
      <img [src]="resource.layout.header.logo" alt="Logo" class=" h-[42px] object-contain " />
      <span class="font-semibold leading-[1] inline-block align-middle" [innerHtml]="resource.layout.header.title" ></span>
    </a>

    <p-menubar [model]="header.items" />
  </div>
</header>
