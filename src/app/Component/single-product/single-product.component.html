<div class="row">
    <div class="col-xs-12">
      <img style="max-width:400px;" *ngIf="product.pictureUrl" [src]="product.pictureUrl">

      <h3>{{ product.author }}</h3>
      <p>{{ product.content }}</p>
      <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
  </div>
