<div class="row justify-content-md-center">
  <div class="col-sm-12 formStyle">
      <div class="row justify-content-md-center">
          <h2 class="styleTitle">Changement de mot de passe</h2>
          <form class="row g-3" [formGroup]="passwordForm" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
              <label>Nouveau Mot de passe</label>
              <input type="password" formControlName="password" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': shouldShowPasswordError() }" />
              <div *ngIf="f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Le nouveau mot de passe est requis</div>
                <div *ngIf="f.password.errors.minlength">Le mot de passe doit avoir au moins 6 caractères</div>
              </div>
            </div>
            <div class="form-group">
              <label>Confirmer Nouveau Mot de passe</label>
              <input type="password" formControlName="confirmPassword" class="form-control form-control-sm"
                [ngClass]="{ 'is-invalid': shouldShowConfirmPasswordError() }" />
              <div *ngIf="f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors.required">La confirmation du nouveau mot de passe est requis</div>
                <div *ngIf="f.confirmPassword.errors.mustMatch">Les mots de passe doivent être identique</div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="passwordForm.invalid">Mettre à jour</button>
          </form>
      </div>
  </div>
</div>
