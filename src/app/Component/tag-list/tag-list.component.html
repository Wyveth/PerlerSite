<div class="row">
  <div class="col" style="text-align:center;">
    <h2>Les Tags</h2>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h2>Les Tags</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let tag of tags; let i = index">
        <h3 class="list-group-item-heading">
          {{ tag.code }}
          <button class="btn btn-default pull-right" (click)="onEditTag(tag.key)">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-default pull-right" (click)="onDeleteTag(tag)">
            <i class="fas fa-trash"></i>
          </button>
        </h3>
        <p class="list-group-item-text">{{ tag.libelle }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewTag()">Nouveau Tag</button>
  </div>
</div>
