<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2 *ngIf="isAddMode">Add Product</h2>
      <h2 *ngIf="!isAddMode">Edit Product</h2>
      <form [formGroup]="productForm" (ngSubmit)="onSubmitForm()">

        <div class="form-group form-control-sm">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>

        <div class="form-group form-control-sm">
          <label for="author">Auteur</label>
          <input type="text" id="author"
                 class="form-control" formControlName="author">
        </div>

        <div class="form-group form-control-sm">
          <label for="content">Description</label>
          <textarea id="content" class="form-control" formControlName="content">
          </textarea>
        </div>

        <div class="form-group form-control-sm">
          <h4>Ajouter une photo</h4>
          <input type="file" (change)="detectFiles($event)"
                 class="form-control" accept="image/*">
          <p class="text-success" *ngIf="fileUploaded">Fichier chargé !</p>
        </div>

        <div class="form-group form-control-sm">
          <ng-multiselect-dropdown formControlName="tagsKey"
          [placeholder]="'Sélectionner un ou plusieurs Tags'"
          [settings]="dropdownSettings"
          [data]="dropdownList"
          (onSelect)="onItemSelect($event)">
          </ng-multiselect-dropdown>
        </div>

        <button class="btn btn-success" type="submit" [disabled]="productForm.invalid">Enregistrer</button>
      </form>
    </div>
  </div>
